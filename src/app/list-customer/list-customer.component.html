<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 mb-3">
        <button class="btn btn-primary btn-md mr-2 col-2" routerLink="/home/customer">
          Create a New Customer
        </button>
        <!-- <button class="btn btn-primary btn-md mr-2 col-2 ms-2" (click)="toJob()" [disabled]="checkForm.value == null">
          Create a New Job
        </button> -->
      </div>
    </div>

    <ng-template #loading>
      <div class="d-flex flex-row justify-content-center NGDiv">
        <div class="circularLoaderList" [@load]="ListCustomer ? 'done' : 'load'"></div>
      </div>
    </ng-template>

    <div class="Container-Div shadow" *ngIf="ListCustomer; else loading">
      <h4 class="ms-2 mb-3" *ngIf="ListCustomer.length > 0; else load">Customers</h4>
      <div class="card mb-3 overlayCard" *ngFor="let customer of ListCustomer; let i = index;">
        <div class="card-body">
          <img class="rounded-circle" alt="100x100" height="30" width="30" src="../assets/user.png" data-holder-rendered="true">
          <h5 class="card-title mt-2">
            {{customer.CustomerData.firstName}} {{customer.CustomerData.lastName}}
          </h5>

          <div class="Card-Body-Div mt-2">
            <h6>CID: </h6>
            <p>{{customer.CustomerData.customerID}}</p>

            <h6 class="ms-4">Email: </h6>
            <p>{{customer.CustomerData.email}}</p>

            <h6 class="ms-4">Phone: </h6>
            <p>{{customer.CustomerData.phone}}</p>

            <h6 class="ms-4">Company: </h6>
            <p>{{customer.CustomerData.companyName}}</p>

            <div class="AddDiv d-flex justify-content-center">
              <button class="btn svgBtn" (click)="toJob(customer)">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                <title>Add Job</title>
              </svg>
            </button>
            </div>

            <div class="TimeDiv d-flex justify-content-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16" (click)="deleteCustomer(customer)">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                <title>Delete Customer</title>
              </svg>
            </div>

            <div class="EditDiv d-flex justify-content-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor" class="bi bi-pencil-square mt-3 p-1" viewBox="0 0 16 16" (click)="getCustomer(customer)">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                <title>Edit Customer</title>
              </svg>
            </div>


          </div>
        </div>
      </div>
    </div>

    <ng-template #load>

      <div class="down fade-in">
        <h4 class="ms-2 mb-3">Customers</h4>
        <h3 style="text-align: center;">List is empty</h3>
      </div>
    </ng-template>
